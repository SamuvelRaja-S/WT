<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 300px;
        }
    </style>
    <script>
        var arr = [];

        function create() {
            let n = parseInt(prompt("Enter size of the Array"));
            arr = [];
            for (let i = 0; i < n; i++) {
                arr.push(parseInt(prompt("Enter the values")));
            }
            document.getElementById('result').innerHTML = "<h2>Created successfully</h2>";
        }

        function view() {
            document.getElementById('result').innerHTML = "<h2>Array elements: " + arr.join(", ") + "</h2>";
        }

        function searchElement() {
            let k = parseInt(prompt("Enter the element to be searched"));
            let found = arr.includes(k);
            document.getElementById('result').innerHTML = `<h2>${k} is ${found ? "found" : "not found"}</h2>`;
        }

        function getLength() {
            document.getElementById('result').innerHTML = `<h2>The length is: ${arr.length}</h2>`;
        }

        function popElement() {
            let p = arr.pop();
            document.getElementById('result').innerHTML = `<h2>Pop element: ${p}</h2>`;
        }

        function pushElement() {
            let num = parseInt(prompt("Enter the element to Push"));
            arr.push(num);
            view();
        }

        function reverseArray() {
            arr.reverse();
            view();
        }

        function sortArray() {
            arr.sort((a, b) => a - b);
            view();
        }

        function sliceArray() {
            let sliced = arr.slice(1, 4);
            document.getElementById('result').innerHTML = `<h2>Sliced elements (1,3): ${sliced.join(", ")}</h2>`;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = "";
        }
    </script>
</head>
<body>
    <h1>Array Operations</h1>
    <div class="btn-container">
        <button onclick="create()">Create</button>
        <button onclick="view()">View</button>
        <button onclick="searchElement()">Search</button>
        <button onclick="getLength()">Length</button>
        <button onclick="popElement()">Pop</button>
        <button onclick="pushElement()">Push</button>
        <button onclick="reverseArray()">Reverse</button>
        <button onclick="sortArray()">Sort</button>
        <button onclick="sliceArray()">Slice</button>
        <button onclick="clearResult()">Clear</button>
    </div>
    <div id="result"></div>
</body>
</html>

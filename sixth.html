<html>
<head>
<script language="Javascript">
var f = 0, a = new Array();
var n = 0;

function create() {
    n = parseInt(prompt("Enter size of the Array "));
    for (var i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Enter the values"));
    }
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Created successfully</h2>";
}

function view() {
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Array elements: " + a + "</h2>";
}

function f1() {
    var k = parseInt(prompt("Enter the element to be searched"));
    for (var i = 0; i < n; i++) {
        if (k == a[i]) {
            f = 1;
            break;
        }
    }
    if (f == 1) {
        document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>" + k + " is found</h2>";
    } else {
        document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>" + k + " is not found</h2>";
    }
}

function f2() {
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>The length is: " + n + "</h2>";
}

function f3() {
    var p = a.pop();
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Pop element is: " + p + "</h2>";
}

function f4() {
    var n = parseInt(prompt("Enter the element to Push"));
    a.push(n);
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Push element is: " + n + "</h2>";
    view();
}

function f5() {
    var r = a.reverse();
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Reverse the Array: " + r + "</h2>";
}

function f6() {
    var s = a.sort();
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Sorted order: " + s + "</h2>";
}

function f7() {
    var sli = a.slice(1, 4);
    document.getElementById('result').innerHTML = "<h2 style='text-align:left;'>Slice element (1, 3): " + sli + "</h2>";
}
</script>
</head>
<body>
<h1>Array object</h1>
<table border="1">
<tr>
<td align="left"><input type="button" onclick="create()" value="Create"><br></td>
<td align="left"><input type="button" onclick="view()" value="View"></td>
<td align="left"><input type="button" onclick="f1()" value="Search"></td>
<td align="left"><input type="button" onclick="f2()" value="Length"></td>
</tr>
<tr>
<td align="left"><input type="button" onclick="f3()" value="Pop"></td>
<td align="left"><input type="button" onclick="f4()" value="Push"></td> 
<td align="left"><input type="button" onclick="f5()" value="Reverse"></td>
<td align="left"><input type="button" onclick="f6()" value="Sort"></td>
</tr>
<tr>
<td align="left"><input type="button" onclick="f7()" value="Slice"></td>
</tr>
</table>
<div id="result" align="left"></div><br><br>
</body>
</html>

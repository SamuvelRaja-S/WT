<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            background: white;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1, h4, h3, h2 {
            color: #333;
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        .radio-group {
            margin: 10px 0;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .reset-btn {
            background-color: #dc3545;
        }

        .reset-btn:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function validate() {
            var form = document.forms["frm"];
            var name = form["frmname"].value.trim();
            var email = form["frmemail"].value.trim();
            var feedback = form["Frmfeedback"].value.trim();
            var radios = form["Frmradio"];
            var ratingChecked = false;

            if (name === "") {
                alert("Please enter your name");
                return false;
            }

            if (email === "") {
                alert("Please enter your email");
                return false;
            }

            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    ratingChecked = true;
                    break;
                }
            }
            if (!ratingChecked) {
                alert("Please select a rating");
                return false;
            }

            if (feedback === "") {
                alert("Please enter your feedback");
                return false;
            }

            alert("Thanks for your Feedback! ðŸ˜Š");

            // âœ… Clear the form after clicking OK
            form.reset(); 
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="logo.png" height="100" width="100">
        <h1>Sri S. Ramasamy Naidu Memorial College</h1>
        <h4>(Affiliated to Madurai Kamaraj University)</h4>
        <h3>Sattur-626203, Virudhunagar District - Tamilnadu</h3>
        <h2><u>STUDENT FEEDBACK FORM</u></h2>

        <form name="frm" method="POST">
            <b>Your Name:</b> 
            <input type="text" name="frmname"><br><br>

            <b>Your Email:</b> 
            <input type="email" name="frmemail"><br><br>

            <b>Overall Rating:</b><br>
            <div class="radio-group">
                <input type="radio" name="Frmradio" value="Excellent"> Excellent
                <input type="radio" name="Frmradio" value="Good"> Good
                <input type="radio" name="Frmradio" value="Bad"> Bad
            </div>

            <b>Feedback:</b><br>
            <textarea name="Frmfeedback" rows="5"></textarea>
            <br><br>

            <input type="button" class="btn" value="Submit" onclick="validate();">
            <input type="reset" class="btn reset-btn" value="Reset">
        </form>
    </div>

</body>
</html>
